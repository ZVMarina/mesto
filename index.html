<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header section">
            <img src="./images/header/logo.svg" alt="Логотип сайта" class="header__logo">
        </header>

        <main class="content">
            <section class="profile section">
                <div class="profile__container">
                    <img src="./images/profile/avatar.jpg" alt="Аватарка" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
            </section>

            <section class="elements section" aria-label="Фото-карточки мест, где я был">
                <ul class="elements__cards">

                </ul>
            </section>
        </main>

        <footer class="footer section">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit-info">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form_type_profile" name="user-info" novalidate>
                    <input id="name-input" type="text" class="form__input form__input_value_name" name="user-name"
                        minlength="2" maxlength="40" required>
                    <span class="name-input-error form__input-error"></span>
                    <input id="job-input" type="text" class="form__input form__input_value_job" name="user-job"
                        minlength="2" maxlength="200" required>
                    <span class="job-input-error form__input-error"></span>
                    <button class="form__main-button form__main-button_place_profile" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button popup__close-button_place_profile" type="button"
                    aria-label="Закрыть"></button>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="form form_type_new-card" name="add-place">
                    <input id="place-input" type="text" class="form__input form__input_value_place" name="place" placeholder="Название"
                        minlength="2" maxlength="30" required>
                    <span class="place-input-error form__input-error"></span>
                    <input id="url-input" type="url" class="form__input form__input_value_link" name="link"
                        placeholder="Ссылка на картинку" required>
                    <span class="url-input-error form__input-error"></span>
                    <button class="form__main-button form__main-button_place_new-card" type="submit">Создать</button>
                </form>
                <button class="popup__close-button popup__close-button_place_new-card" type="button"
                    aria-label="Закрыть"></button>
            </div>
        </div>

        <div class="popup popup_type_view-image">
            <div class="popup__container popup__container_type_image">
                <button class="popup__close-button popup__close-button_place_image" type="button"
                    aria-label="Закрыть"></button>
                <img src="./images/elements/1.jpg" alt="Фото карточки" class="popup__image">
                <h2 class="popup__image-title">Название места</h2>
            </div>
        </div>
    </div>

    <template class="cards-template">
        <li class="card">
            <img class="card__image">
            <div class="card__container">
                <h2 class="card__title"></h2>
                <button class="card__button card__button_type_like" type="button" aria-label="Поставить лайк"></button>
            </div>
            <button class="card__button card__button_type_delete" type="button" aria-label="Удалить карточку"></button>
        </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
