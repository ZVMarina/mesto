<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header section">
            <img src="./images/header/logo.svg" alt="Логотип сайта" class="header__logo">
        </header>

        <main class="content">
            <section class="profile section">
                <div class="profile__container">
                    <img src="./images/profile/avatar.jpg" alt="Аватарка" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements section" aria-label="Фото-карточки мест, где я был">
                <ul class="cards">
                    <li class="cards__item">
                        <img src="./images/elements/1.jpg" alt="Карачаево-Черкессия" class="cards__image">
                        <div class="cards__container">
                            <h2 class="cards__title">Карачаево-Черкессия</h2>
                            <div class="cards__like"></div>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img src="./images/elements/2.jpg" alt="Гора Эльбрус" class="cards__image">
                        <div class="cards__container">
                            <h2 class="cards__title">Гора Эльбрус</h2>
                            <div class="cards__like"></div>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img src="./images/elements/3.jpg" alt="Домбай" class="cards__image">
                        <div class="cards__container">
                            <h2 class="cards__title">Домбай</h2>
                            <div class="cards__like"></div>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img src="./images/elements/4.jpg" alt="Тайланд" class="cards__image">
                        <div class="cards__container">
                            <h2 class="cards__title">Тайланд</h2>
                            <div class="cards__like"></div>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img src="./images/elements/5.jpg" alt="Раггед Пойнт" class="cards__image">
                        <div class="cards__container">
                            <h2 class="cards__title">Раггед Пойнт</h2>
                            <div class="cards__like"></div>
                        </div>
                    </li>
                    <li class="cards__item">
                        <img src="./images/elements/6.jpg" alt="Вацманглечер" class="cards__image">
                        <div class="cards__container">
                            <h2 class="cards__title">Вацманглечер</h2>
                            <div class="cards__like"></div>
                        </div>
                    </li>
                </ul>
            </section>

            <footer class="footer section">
                <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
            </footer>
        </main>
    </div>
</body>

</html>
