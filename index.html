<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header section">
            <img src="./images/header/logo.svg" alt="Логотип сайта" class="header__logo">
        </header>

        <main class="content">
            <section class="profile section">
                <div class="profile__container">
                    <img src="./images/profile/avatar.jpg" alt="Аватарка" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
            </section>

            <section class="elements section" aria-label="Фото-карточки мест, где я был">
                <ul class="elements__cards">

                </ul>
            </section>

            <footer class="footer section">
                <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
            </footer>
        </main>

        <div class="modal modal_type_edit-info">
            <div class="modal__container">
                <h2 class="modal__form-title">Редактировать профиль</h2>
                <form class="form form_type_profile" name="user-info">
                    <input type="text" class="form__input form__input_value_name" name="user-name">
                    <input type="text" class="form__input form__input_value_job" name="user-job">
                    <button class="form__main-button form__main-button_place_profile" type="submit">Сохранить</button>
                    <button class="form__close-button form__close-button_place_profile" type="button" aria-label="Закрыть"></button>
                </form>
            </div>
        </div>

        <div class="modal modal_type_add-card">
            <div class="modal__container">
                <h2 class="modal__form-title">Новое место</h2>
                <form class="form form_type_new-card" name="add-place">
                    <input type="text" class="form__input form__input_value_place" name="place" placeholder="Название">
                    <input type="text" class="form__input form__input_value_link" name="link"
                        placeholder="Ссылка на картинку">
                    <button class="form__main-button form__main-button_place_new-card" type="submit">Создать</button>
                    <button class="form__close-button form__close-button_place_new-card" type="button" aria-label="Закрыть"></button>
                </form>
            </div>
        </div>

        <div class="modal modal_type_open-card">
            <div class="modal__container">
                <h2 class="modal__form-title">Новое место</h2>

            </div>
        </div>
    </div>

    <template class="cards-template">
        <li class="card">
            <img class="card__image">
            <div class="card__container">
                <h2 class="card__title"></h2>
                <button class="card__button card__button_type_like" type="button" aria-label="Поставить лайк"></button>
            </div>
            <button class="card__button card__button_type_delete" type="button" aria-label="Удалить карточку"></button>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>

</html>
